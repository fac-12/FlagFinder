<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Flag Finder">
  <meta name="author" content="Sophie,Kitty,Jamie,Dragpmir">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="FrontEnd/style.css">

  <title>Where in the world?</title>
</head>

<body>
  <header class="heading">
    <h1>Where in the world?</h1>
  </header>
  <form class="" id="searchForm">
    <input list="countries" type="text" name="search" placeholder="Search for your flag" required>
    <datalist id="countries"></datalist>
    <input type="submit" value="Submit">

  </form>
  <section id="" class="results">
    <p id="error-message"></p>
    <img id="flag" class="flag-image" src="" alt="">

  </section>

</body>
<script type="text/javascript" src="FrontEnd/dom.js"></script>

</html>
